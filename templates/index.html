<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <h1>Wardrobe</h1>
    <h2>Upload an image</h2>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload</button>
    </form>
    <div id="upload-preview" class="preview"></div>
    <div id="upload-loading" class="loading">Loading...</div>

    <h2>Describe your outfit</h2>
    <form id="suggest-form">
        <input type="text" name="description" placeholder="Enter description">
        <button type="submit">Suggest</button>
    </form>
    <div id="suggest-loading" class="loading">Loading...</div>

    <h2>Compose with clothing items</h2>
    <form id="compose-form" enctype="multipart/form-data">
        <label>Full body photo
            <input type="file" name="body" accept="image/*">
        </label>
        <label>Select clothes
            <input type="file" name="clothes" accept="image/*" multiple>
        </label>
        <button type="submit">Compose</button>
    </form>
    <div id="compose-preview" class="preview"></div>
    <div id="compose-loading" class="loading">Loading...</div>

    <div id="results"></div>
    <div id="composite-result"></div>
</body>
</html>
